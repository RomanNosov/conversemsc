<style>
    {* Рекомендуется перенести эти правила в один из ваших .css файлов темы дизайна, чтобы избежать дублирования стилей *}
    .flexdiscount-discounts { clear: both; -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); background-color: #FFFFFF; border: 1px solid #000; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; margin: 10px 0; border-color: #DDDDDD; }
    .flexdiscount-discounts-heading { background: rgb(245,245,245); background: -moz-linear-gradient(top,  rgba(245,245,245,1) 0%, rgba(232,232,232,1) 100%); background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(245,245,245,1)), color-stop(100%,rgba(232,232,232,1))); background: -webkit-linear-gradient(top,  rgba(245,245,245,1) 0%,rgba(232,232,232,1) 100%); background: -o-linear-gradient(top,  rgba(245,245,245,1) 0%,rgba(232,232,232,1) 100%); background: -ms-linear-gradient(top,  rgba(245,245,245,1) 0%,rgba(232,232,232,1) 100%); background: linear-gradient(to bottom,  rgba(245,245,245,1) 0%,rgba(232,232,232,1) 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f5f5f5', endColorstr='#e8e8e8',GradientType=0 ); background-color: #F5F5F5; border-color: #DDDDDD; color: #333333; -webkit-border-top-left-radius: 3px; -moz-border-top-left-radius: 3px; border-top-left-radius: 3px; -webkit-border-top-right-radius: 3px; -moz-border-top-right-radius: 3px; border-top-right-radius: 3px; padding: 10px 15px;}
    .flexdiscount-discounts-heading h3 { font-size: 16px; margin: 0; }
    .flexdiscount-discounts-body { padding: 15px; }
    .flexdiscount-discounts-body li { margin-bottom: 10px; }
</style>

{if $discounts}
<div class='flexdiscount-discounts'>
    <div class="flexdiscount-discounts-heading">
        <h3>Примененные скидки</h3>
    </div>
    <div class="flexdiscount-discounts-body"> 
        <ul>
            {foreach $discounts as $discount}
            <li>{if $discount.name}{$discount.name} - {/if}<span class='flexdiscount-discounts-price'>{$discount.discount}</span>{if $discount.affiliate}, <span class='flexdiscount-discounts-affiliate'>{$discount.affiliate} бонусов</span>{/if}</li>
            {/foreach}
        </ul>
    </div>
</div>
{/if}
