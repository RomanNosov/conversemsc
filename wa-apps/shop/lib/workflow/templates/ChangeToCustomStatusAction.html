<form id="wf-customer-status-form" action="?module=workflow&action=perform" method="post">
    <input type="hidden" name="id" value="{$order_id}">
    <input type="hidden" name="action_id" value="{$action_id}">
    Произвольный статус:<br>
    <input name="message_text"/>
    <br>
    <input type="submit" value="Изменить"> [`or`] <a class="cancel inline-link" href="#"><b><i>[`cancel`]</i></b></a>
    <br/>
    <br/>
</form>

<script type="text/javascript">
    // cancel link
    $('a.cancel').click(function() {
        $('#workflow-content').empty().hide();
        $('.workflow-actions').show();
        return false;
    });

    $("#wf-customer-status-form").submit(function () {
        var f = $(this);
        $.post(f.attr('action'), f.serialize(), function () {
            $.order.reload();
        }, "json");
        return false;
    });
</script>
